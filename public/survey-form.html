<!DOCTYPE html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform!</p>
  <fieldset>
    <form id="survey-form" action="link" method="post">
    <div class="input-element">
    <label for="name" id="name-label">Name<input type="text" for="name" id="name" name="name" class="name" placeholder="Enter your name" required/></label>
    </div>
    <div class="input-element">
    <label for="email" id="email-label">Email<input type="email" for="email" id="email" name="email" class="email" required placeholder="Enter your email"/>
    </label>
    </div>
    <div class="input-element">
    <label for="number" id="number-label">Age<input type="number" id="number" class="number" min="18" max="120" placeholder="Age" /></label>
    </div>
    <div>
    <label>Which option best describes your current role?
      <select placeholder="Select current role" id="dropdown">
        <option>Select current role</option>
        <option>student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other<option>
      </select>
    </label>
    </div>
    <div class="input-element">
    <label> Would you recomend freecodecamp to a friend </label>
    <div>
    <label><input type="radio" name="recommend" checked value="definitely"/>Definitely </label>
    </div>
    <div>
     <label><input type="radio" name="recommend" value="maybe"/>Maybe</label>
     </div>
     <div>
   <label><input type="radio" name="recommend" value="not-sure"/>Not sure</label>
   </div>
</div>
<div class="input-element">
<label>What is your favorite feature of freecodecamp?
      <select placeholder="Select an option">
        <option>Select an option</option>
        <option>challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
    </label>
</div>
<div class="input-element">
<label>What would you like to see improved? (check all that apply)</label>
 <div class="input-element">
<label><input type="checkbox" value="Front-end"/>Front-end projects</label>
</div>
<div>
<label><input type="checkbox" value="back-end"/>back-end projects</label>
</div>
<div class="input-element">
<label><input type="checkbox" value="data-visualization" />Data Visualization</label>
</div>
<div class="input-element">
<label><input type="checkbox" value="challenges"/>challenges</label>
</div>
<div class="input-element">
<label><input type="checkbox" value="videos"/>Videos</label>
<div class="input-element">
</div>
<div class="input-element">
<label>Any comments or suggestions?</label>
<textarea placeholder="Enter your comments here"></textarea>  
</div>
<div class="input-element">
  <input type="submit" value="submit" id="submit">
</div>
   </fieldset>
   </form>
</body>
</html>
